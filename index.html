<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <title></title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/listbuilder.css" rel="stylesheet">
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><img src="images/times.svg">The List Builder</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <div class="btn-group">
              <button type="button" class="btn btn-danger" onClick="clearLocal()">
                Clear Data
              </button>
               <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">
                Export to Scoop <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" role="menu">
                <li onClick="inlineExport()"><a href="#">Inline (300px)</a></li>
                <li onClick="fullExport()"><a href="#">Full (600px or 1050px)</a></li>
              </ul>
            </div>
          </ul>
        </div>
      </div>
    </div>
    <div class="container top-pad">
      <div class="row">
        <div class="col-md-6 form_section">
          <form class="input_form" name="myform"  action="" method="GET">
            <p><h6>kicker</h6> <input TYPE="text" name="kicker" class="kicker_form_box form-control"></p>
            <p><h6>headline</h6> <input TYPE="text" name="headline" class="headline_form_box form-control"></p>
            <p><h6>body text</h6><textarea type="text" col="20" rows="15" class="form-control" name="body_text" class="body_form_box form-control"></textarea></p>
            <p><h6>image url</h6> <input TYPE="text" name="img_url" class="img_form_box form-control"></p>
            <p><h6>image caption</h6> <input TYPE="text" name="img_caption" class="imgcaption_form_box form-control"></p>
            <p><h6>image credit</h6> <input TYPE="text" name="img_credit"  class="imgcredit_form_box form-control"></p>
            <INPUT type="button" name="button" value="Add New Item" class="btn btn-warning" onClick="addNew()">
          </form>
        </div>
        <div class="col-md-6">
          <script id="some-template" type="text/x-handlebars-template">  
          <textarea id="code_output">

          
<div class="list-wrapper">
{{#lists}}
  <div class="list-item">
    <div class="list-images">
      <img src="{{img_url}}">
      <figcaption class="caption" itemprop="caption description">
        <span class="caption-text">{{img_caption}}</span>
        <span class="credit" itemprop="copyrightHolder">
        <span class="visually-hidden">Credit </span>{{img_credit}}        </span>
      </figcaption>
    </div>
    <div class="list-content">
      <div class="list-line"></div>
      <div class="list-kicker">{{kicker}}</div>
      <div class="list-headline">{{headline}}</div>
      <div class="list-body">{{body_text}}</div>
    </div>
    <div class="list-clear"></div>
  </div>
{{/lists}} 
</div>
          </textarea>    
          </script>
          <div id="content"></div>
        </div>  
      </div>
    </div>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>-->
    <script src ="js/jquery-2.0.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/handlebars-v1.3.0.js"></script>
    <script src="js/listbuilder.js"></script>
    <script src="js/garlic.js"></script>
    <script type="text/javascript">
      $( 'form' ).garlic();
    </script>
  </body>
</html>
